<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form id="userForm" novalidate>
          <!-- Email Field -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" minlength="4" required>
          <span class="error" aria-live="polite"></span>
    
          <!-- Country Field -->
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="noSelect">Select your country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
            <!-- Add more options as needed -->
          </select>
          <span class="error" aria-live="polite"></span>
    
          <!-- Zip Code Field -->
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" placeholder="Please enter a valid ZIP code" required>
          <span class="error" aria-live="polite"></span>
    
          <!-- Password Field -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"  placeholder="Enter your password" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be 8-20 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character." required>
          <span class="error" aria-live="polite"></span>
    
          <!-- Confirm Password Field -->
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
          <span class="error" aria-live="polite"></span>
    
          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </form>
      </div>
</body>
</html>
