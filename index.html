<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="form-container"><form id="userForm" novalidate><label for="email">Email:</label> <input type="email" id="email" name="email" required> <label for="country">Country:</label> <select id="country" name="country" required><option value="">Select your country</option><option value="US">United States</option><option value="CA">Canada</option><option value="UK">United Kingdom</option><option value="AU">Australia</option></select> <label for="zip">Zip Code:</label> <input id="zip" name="zip" pattern="\\d{5}" title="Please enter a valid 5-digit ZIP code" required> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="8" required> <label for="confirm-password">Confirm Password:</label> <input type="password" id="confirm-password" name="confirm-password" minlength="8" required> <button type="submit">Submit</button></form></div></body></html>
