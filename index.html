<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script></head><body><div class="form-container"><form id="userForm" novalidate><label for="email">Email:</label> <input type="email" id="email" name="email" minlength="4" required> <span class="error" aria-live="polite"></span> <label for="country">Country:</label> <select id="country" name="country" required><option value="noSelect">Select your country</option><option value="US">United States</option><option value="CA">Canada</option><option value="UK">United Kingdom</option><option value="AU">Australia</option></select> <span class="error" aria-live="polite"></span> <label for="zip">Zip Code:</label> <input id="zip" name="zip" placeholder="Please enter a valid ZIP code" required> <span class="error" aria-live="polite"></span> <label for="password">Password:</label> <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be 8-20 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character." required> <span class="error" aria-live="polite"></span> <label for="confirm-password">Confirm Password:</label> <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required> <span class="error" aria-live="polite"></span> <button type="submit">Submit</button></form></div></body></html>
